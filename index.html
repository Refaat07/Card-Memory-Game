<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memory Card Game</title>
</head>
<body>
    <div class="game-section">
        <h1 class="game-name">Fruits Match</h1>
        <div class="container">
            <div id="matrix">
            </div>

            <div class="game-details">
                <div>
                    <span id="timer" class="timer">Time: 
                        <span id="timer-info">45</span> s
                    </span>
    
                    <span id="flips" class="flips">Flips: 
                        <span id="flips-info">0</span>
                    </span>
                </div>
            
                <span id="score" class="score">Score: 
                    <span id="score-info">0</span> Points
                </span>
            </div>
        </div>
        
        
        <div class="results-message hidden">
       
            <img class="resultIcon" src="" alt="result-image">

            <h1 class="message"></h1>
            <h3 class="score-result"></h3>

            <button onclick="refreshGame()" id="refresh-button">Play Again</button>
        </div>
        <div class="game-overlay hidden"></div>
    </div>

    
    <div class="scores">
        <span id="latest-score" class="latest-score">Latest Score: 
            <span id="latest-score-info"> </span> 
        </span>
        <br>
        <span id="highest-score" class="highest-score">Highest Score: 
            <span id="highest-score-info"> </span>
        </span>
    </div>
</div>


    <script src="./js/index.js"></script>
</body>
</html>
